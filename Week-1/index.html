<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Interactive Selfportrait</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>

    <body>
        <!-- <div class="container"> -->
        <div class="row">
            <div class="col-md-12 text-center">
                <video id="myVideo" src="testrun.mov" />
            </div>
        </div>
        <div class="col-md-12 text-center">
            <div class="row control">
                <div class="col-md-12 text-center">
                    <button id="playBtn" type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                      </button>
                      <button id="pauseBtn" type="button" class="btn btn-default btn-lg">
                          <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                        </button>
                        <input id="playback" type="range" value="1.0" min="0.0" max="2.0" step="0.1" />
                </div>
            </div>
            <div class="row control">

            </div>
            <div class="row control">

            </div>

</html>
